<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-box">
                <div class="score-title">Score</div>
                <div class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Best</div>
                <div class="score-value best">0</div>
            </div>
            <button class="undo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
              </svg></button>
        </div>
    </div>

    <div class="game-container">
        <div class="grid">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            <div class="cell" id="13"></div>
            <div class="cell" id="14"></div>
            <div class="cell" id="15"></div>
        </div>
        <div class="game-over">
            <div class="game-over-text">Game Over!</div>
        </div>
    </div>

    <button class="new-game-btn">New Game</button>
    <script src="script.js"></script>
</body>

</html>
